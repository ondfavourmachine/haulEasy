<div role="main" class="main" style="">
  <section
    style="height: 100vh;"
    class=" section-angled  border-0 m-0  z-index-3"
  >
    <div class="row ">
      <div
        class="col-md-6 d-flex flex-column justify-content-between py-5 px-5"
        style="height: 100vh; background-color: var(--brighter-blue); clip-path: polygon(0 0, 100% 0, 68% 100%, 0% 100%);"
      >
        <div class="mb-5">
          <img
            alt="Porto"
            width="190"
            height="auto"
            data-sticky-width="82"
            data-sticky-height="36"
            data-sticky-top="0"
            src="assets/img/controls/logo.svg"
          />
        </div>

        <div class="text-center px-5 py-2" style="height: 400px; width: 100%;">
          <h4
            class="text-white text-center text-capitalize mb-3 "
            style=" letter-spacing: 1px;"
          >
            Already Signed up?
          </h4>
          <p class="text-white mb-5 px-5">
            Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam
            nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam
            erat, sed diam voluptua. At vero
          </p>
          <button type="submit" class="btn btn-outline-light w-50 text-center">
            Log in
          </button>
        </div>
      </div>
      <div
        class="col-md-6  d-flex flex-column justify-content-center align-items-center"
        style=" height: 100vh;"
      >
        <h4 class="text-dark">Sign Up for an Account</h4>
        <p class="text-center">
          <span>Let’s get you all set up so you can start moving </span> <br />
          <span> loads with Hauleasy </span>
        </p>
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">First Name</label>
              <input
                type="text"
                class="form-control"
                id="inputEmail4"
                placeholder="Joshua"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="inputPassword4"
                placeholder="Osazuwa"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="inputAddress">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputAddress"
              placeholder="joshua@ionec.com"
            />
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios1"
                  value="option1"
                  checked
                />
                <label class="form-check-label" for="gridRadios1">
                  Shipper
                </label>
              </div>
            </div>

            <div class="form-group col-md-4">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios2"
                  value="option2"
                />
                <label class="form-check-label" for="gridRadios2">
                  Vendor
                </label>
              </div>
            </div>

            <div class="form-group col-md-4">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gridRadios"
                  id="gridRadios3"
                  value="option3"
                />
                <label class="form-check-label" for="gridRadios3">
                  Corporate
                </label>
              </div>
            </div>
          </div>

          <div class="form-group position-relative">
            <label for="inputAddress">Password</label>
            <input
              type="password"
              class="form-control"
              id="inputAddress"
              placeholder="joshua@ionec.com"
            />
            <span class="text-dark text-center position-absolute hideOrShow">
              <i class="fas fa-eye-slash"></i>
            </span>
          </div>

          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                I accept Hauleasy’s
                <span class="text-warning"> Terms & Conditions</span>
              </label>
            </div>
          </div>

          <button type="submit" class="btn btn-primary btn-block">
            Sign in
          </button>
        </form>

        <div
          class="d-flex w-100 justify-content-center align-items-center my-3"
        >
          <div class="px-3"><small>or signup using</small></div>
        </div>

        <div class="d-flex w-50">
          <div
            class="flex-fill d-flex align-items-center justify-content-center mr-2 border py-2"
          >
            <img src="assets/img/controls/google-search.png" alt="" />
          </div>
          <div
            class="flex-fill d-flex align-items-center justify-content-center mr-2 border py-2"
          >
            <img src="assets/img/controls/facebook.png" alt="" />
          </div>
          <div
            class="flex-fill d-flex align-items-center justify-content-center mr-2 border py-2"
          >
            <img src="assets/img/controls/twitter.png" alt="" />
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
